<script>
  var arr=[1,2,3,4,5,6,7,8,9]
  var str=''
  for(item1 in arr){
    for(item2 in arr) {
      if(item1<=item2){
        str+=arr[item1]+'*'+arr[item2]+'='+arr[item1]*arr[item2]+'\t'
      }else{
        str+='\t\t'
      }
    }
    str+='\n'
  }
  console.log(str)
</script>
