<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>filter</title>
</head>
<body>
</body>
<script>
    let arr = [{id: 1, name: 'a', active: true},
        {id: 1, name: 'b', active: false},
        {id: 1, name: 'c', active: false},
        {id: 1, name: 'd', active: true}
    ]
    var arr1=[]
    function filter(arr,key) {
        for(var i=0;i<arr.length;i++){
            if(arr[i].name==key.name){
              arr1.push(arr[i])
            }
            if(arr[i].active==key.active){
                arr1.push(arr[i])
            }
        }
        return arr1
    }
    // console.log(filter(arr, {name: 'a'}))
    console.log( filter(arr, {active: false}) )
</script>
</html>
